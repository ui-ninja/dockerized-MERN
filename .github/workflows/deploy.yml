name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run docker-compose
        run: docker-compose up -d
        env:
          MONGODB_URL: 'mongodb+srv://${{secrets.DB_USERNAME}}:${{secrets.DB_PASSWORD}}@cluster0.k84ucnq.mongodb.net/?retryWrites=true&w=majority'
